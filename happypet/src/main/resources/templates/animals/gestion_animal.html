<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="~{animals/layout/head_block :: head}"></div>

	<link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet" />
	<link th:href="@{/animals/assets/css/animal.css}" rel="stylesheet" />
</head>

<body>

	<header>
		<div th:replace="~{animals/layout/header :: head}"></div>
	</header>

	<div class="container">

		<h1 class="ta-center">Centro de control animal.</h1>

		<div class="row">

			<div class="col s6">
				<div class="row justify-evenly">
					<label class="ta-center">Registrar mascotas.</label><br>
					<div class="row">
						<div class="col s6">
							<a th:href="@{/animal/register_form/gestion}" class="btn type-buttons-register">De
								gestion.</a>
						</div>
						<div class="col s6">
							<a th:href="@{/animal/register_form/user}" class="btn type-buttons-register">De usuario.</a>
						</div>

					</div>
				</div>

			</div>

			<div class="col s6">
				<form method="POST" class="animal_filter" th:action="@{/animal/gestion_animal}">

					<div class="row">

						<div id="filterContainer" class="col s6 ">
							<div th:replace="~{animals/fragments/filter_gestion :: filter}"></div>
						</div>

						<div class="col s6 ">
							<label>Filtrar por</label><br>
							<select class="my-1" id="filterBy" onchange="changeFilter()">
								<option>Nombre</option>
								<option>Raza</option>
								<option>Especie</option>
								<option>Tipo</option>
							</select>
						</div>
					</div>

					<a type="submit" class="btn filter_button" onclick="filterTable()">Filtrar</a>
				</form>
			</div>

		</div>

		<div id="animalTable">
			<div th:replace="~{animals/fragments/animal_table :: table}"></div>
		</div>

		<hr>



	</div>

	<footer>
		<div th:replace="~{animals/layout/footer :: foot}"></div>
	</footer>


	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	<script src="https://cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"></script>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

	<script th:src="@{/animals/assets/scripts/animal/animal_filter.js}"></script>
	<script th:src="@{/animals/assets/scripts/animal/animal_scripts.js}"></script>

</body>

</html>
