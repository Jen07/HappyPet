<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Editar Producto</title>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="/general/style.css" />
    <link th:href="@{/animals/assets/css/animal.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/animals/assets/css/splide.css}">
    <!-- Icon -->
    <link rel="icon" th:href="@{/general/logo.svg}" type="image/x-icon" />
</head>
<body>


    <div th:replace="~{general/header :: head}"></div>

    <input type="hidden" th:value="${producto.cod_product}" id="id">
    <div class="container">

      <!-- ************************Boton ********************** -->

        <a onclick="openModal()" class="btn register__button" style="width: 80px;">
            <i class="fas fa-plus-square fa-2x"></i></a>

        <div id="myModalDetails" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeModal()">&times;</span>

                    <h2>Agregar foto</h2>
                </div>
                <div class="modal-body" style="width: 55vw; padding: 1em;">
                    <!-- modal ////////////////////////////-->
                    <div class="row justify-center">
                        <form class="product_form" name=product_form method="POST" enctype="multipart/form-data"
                            id="imageForm">

                            <div class="row">
                                <div class="col s4 off-s1">
                                    <div id="file-preview" class="file_preview"></div>
                                </div>
                                <div class="col s3">
                                    <input id="file" type="file" name="file" accept="image/*" required />

                                    <a class="btn register__button my-1"
                                        onclick="document.getElementById('file').click()"> Seleccionar
                                        archivo.</a>

                                    <a class="btn register__button" onclick="submitImage()"> Enviar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- ///////////////////////// -->
                </div>
            </div>
        </div>


        <!-- *******************************Tabla****************************** -->
        <div id="imagesTable">
            <h2 class="ta-center" th:unless="${images}">
                No se han recuperado imagenes.
            </h2>

            <div class="row justify-evenly" th:if="${images}">

                <h2 class="ta-center" th:if="${images.size() == 0}">
                    No hay imagenes para mostrar
                </h2>
                <div th:unless="${images.size() == 0}">
                    <div class="table__container table__images" th:fragment="table">
                        <table id="table">
                            <thead id="encabesado">
                                <tr>
                                    <th colspan="3">Fotos</th>
                                </tr>
                            </thead>
                            <tbody class="tbody" id="contenido"></tbody>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-center">
			<div class="col s3">
				<a class="btn btn-edit" href="/aliment/inicio">Volver</a>
			</div>
		</div>
    </div>



    <div th:replace="~{general/footer :: foot}"></div>

    <!-- Imagenes -->
    <script src="https://kit.fontawesome.com/7248008f92.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Script -->
    <script src="/general/resizing_script.js"></script>
    
    <script th:src="@{/animals/assets/scripts/animal/image_preview.js}"></script>
    <script src="/products/aliment_js/gestion.js"></script>

</body>

</html>
