<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<meta charset="UTF-8">
	<title>Añadir Productos</title>

	<link rel="stylesheet" type="text/css" href="/general/style.css" />
	<link rel="stylesheet" type="text/css" href="/products/productsCSS/add.css"/>
	<link rel="stylesheet" type="text/css" href="/general/header.css" />
	<!-- Icon -->
	<link rel="icon" th:href="@{/general/logo.svg}" type="image/x-icon" />
</head>
<div class="navegationBar" th:replace="~{general/header :: head}"></div>

<body>

	<div class="container">

		<form class="Dform" id="formulario" autocomplete="off" enctype="multipart/form-data" method="POST">

            <h3 class="title">Nuevo Producto Ropa</h3>
			<div class="row">
			<div class="col.s4">
				<label class="subtitle">Nombre:</label> <input type="text" id="name" name="name" pattern="[A-Za-z áéíóú](?=.*).{1,}[A-Za-zñ]"  required="required">
			</div>
			<div class="col.s4">
				<label class="subtitle">Color:</label> <input type="text" id="color" name="color" pattern="[A-Za-z áéíóú](?=.*).{1,}[A-Za-zñ]"  required="required">
			</div>
            <div class="col.s6">
                <label class="subtitle">Disponibilidad:</label> <select id="availability" name="availability">
                    <option value="1">Disponible</option>
                    <option value="0">No disponible</option>
                </select>
            </div>
		  </div>
			<div class="row">
				<div class="col.s4">
					<label class="subtitle">Precio</label> <input type="text" id="price" name="price"  required="required">
				</div>
				<div class="col.s6">
                    <label class="subtitle"> Tipo Animal:</label> <select id="type" name="type">
                        <option value="Perros">Perros</option>
                        <option value="Gatos">Gatos</option>
                    </select>
                </div>
				<div class="col.s6">
                    <label class="subtitle"> talla:</label> <select id="size" name="size">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
						<option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
			</div>

			<label class="subtitle">Descripción:</label>
			<textarea id="description" name="description" resize:none required="required"></textarea>
			<br><button id="bAdd" type="submit">Agregar</button>
		</form>
	</div>

	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- Alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!-- Script -->
	<script src="/clothes_js/add.js"></script>
</body>
<div class="footer" th:replace="~{general/footer :: foot}"></div>

</html>
